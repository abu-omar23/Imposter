<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imposter Wortspiel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #c2e9fb 0%, #a1c4fd 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      padding: 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      transition: transform 0.3s;
    }
    h1 {
      color: #333;
    }
    input, button {
      margin: 6px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      width: 90%;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    #game {
      display: none;
    }
    #swipeCard {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      padding: 40px;
      font-size: 1.4em;
      display: none;
      user-select: none;
      transition: transform 0.3s;
    }
  </style>
</head>
<body>
  <div class="card" id="setup">
    <h1>Imposter Wortspiel üïµÔ∏è‚Äç‚ôÇÔ∏è</h1>
    <p>Wie viele Spieler?</p>
    <input type="number" id="playerCount" min="4" max="10" value="4" />
    <button onclick="setPlayers()">Weiter</button>
    <div id="nameInputs"></div>
  </div>

  <div class="card" id="game">
    <h2 id="playerName"></h2>
    <p>Wische die Karte nach oben, um dein Wort zu sehen üëÜ</p>
    <div id="swipeCard"></div>
  </div>

  <script>
    // üß† Wortpaare (realWord, imposterHint)
    const words = [
      ["Apfel", "Frucht"],
      ["Schule", "Lernen"],
      ["Auto", "Fahren"],
      ["Hund", "Tier"],
      ["Sommer", "Jahreszeit"],
      ["Kaffee", "Getr√§nk"],
      ["Berg", "H√∂he"],
      ["Haus", "Geb√§ude"],
      ["Brot", "Essen"],
      ["Fu√üball", "Sport"]
    ];

    let usedWords = [];
    let players = [];
    let currentIndex = 0;
    let realWord = "";
    let imposterHint = "";
    let imposterIndex = 0;
    let startY = 0;

    function setPlayers() {
      const count = parseInt(document.getElementById("playerCount").value);
      const container = document.getElementById("nameInputs");
      container.innerHTML = "";

      for (let i = 0; i < count; i++) {
        const input = document.createElement("input");
        input.placeholder = `Name Spieler ${i + 1}`;
        input.id = `player${i}`;
        container.appendChild(input);
      }

      const startBtn = document.createElement("button");
      startBtn.textContent = "Spiel starten";
      startBtn.onclick = startGame;
      container.appendChild(startBtn);
    }

    function getRandomWord() {
      const available = words.filter(w => !usedWords.includes(w[0]));
      if (available.length === 0) {
        alert("Alle W√∂rter wurden benutzt! Seite neu laden f√ºr Neustart.");
        return words[0];
      }
      const pair = available[Math.floor(Math.random() * available.length)];
      usedWords.push(pair[0]);
      return pair;
    }

    function startGame() {
      const count = parseInt(document.getElementById("playerCount").value);
      players = [];
      for (let i = 0; i < count; i++) {
        const name = document.getElementById(`player${i}`).value.trim();
        if (name === "") {
          alert("Bitte alle Namen eingeben!");
          return;
        }
        players.push(name);
      }

      const pair = getRandomWord();
      realWord = pair[0];
      imposterHint = pair[1];
      imposterIndex = Math.floor(Math.random() * players.length);
      currentIndex = 0;

      document.getElementById("setup").style.display = "none";
      document.getElementById("game").style.display = "block";

      showNextPlayer();
    }

    function showNextPlayer() {
      const player = players[currentIndex];
      const swipeCard = document.getElementById("swipeCard");
      const nameDisplay = document.getElementById("playerName");

      nameDisplay.textContent = `Spieler: ${player}`;
      swipeCard.textContent = "üîí Wische nach oben, um dein Wort zu sehen";
      swipeCard.style.display = "block";
      swipeCard.style.transform = "translateY(0)";
      
      // Swipe Logik (f√ºr Handy)
      swipeCard.addEventListener("touchstart", (e) => startY = e.touches[0].clientY);
      swipeCard.addEventListener("touchend", (e) => {
        const endY = e.changedTouches[0].clientY;
        if (startY - endY > 50) showWord();
      });

      // Klick f√ºr PC-Test
      swipeCard.onclick = showWord;
    }

    function showWord() {
      const swipeCard = document.getElementById("swipeCard");
      swipeCard.style.transform = "translateY(-200px)";
      setTimeout(() => {
        const isImposter = currentIndex === imposterIndex;
        swipeCard.textContent = isImposter
          ? `üòà Du bist der Imposter!\nHinweiswort: ${imposterHint}`
          : `üóùÔ∏è Dein Wort: ${realWord}`;
        
        setTimeout(() => {
          if (currentIndex < players.length - 1) {
            if (confirm("Weiter zum n√§chsten Spieler?")) {
              currentIndex++;
              showNextPlayer();
            }
          } else {
            alert("Alle haben ihr Wort! Zeit zum Raten! üïµÔ∏è‚Äç‚ôÄÔ∏è");
            location.reload();
          }
        }, 2500);
      }, 300);
    }
  </script>
</body>
</html>
