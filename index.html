<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imposter</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #ff3b30;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    #swipeCard {
      position: absolute;
      top: 0;
      width: 100%;
      height: 60%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.2), transparent);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      z-index: 10;
      transition: transform 0.2s ease;
    }

    .swipe-icon {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .swipe-text {
      font-size: 18px;
    }

    #wordCard {
      position: relative;
      top: 40%;
      width: 80%;
      background: #000;
      color: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
    }

    #wordIcon {
      font-size: 48px;
      margin-bottom: 10px;
    }

    #wordText {
      font-size: 28px;
      font-weight: bold;
    }

    #nextBtn {
      margin-top: 30px;
      background: black;
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      border-radius: 25px;
    }

    #passText {
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div id="swipeCard">
    <div class="swipe-icon">ðŸŽ­</div>
    <div class="swipe-text">Wische nach oben</div>
  </div>

  <div id="wordCard">
    <div id="wordIcon">âœ…</div>
    <div id="wordText">Musikvideo</div>
  </div>

  <button id="nextBtn">Next Player</button>
  <div id="passText">GerÃ¤t an den nÃ¤chsten Spieler weitergeben</div>

  <script>
    const swipeCard = document.getElementById("swipeCard");
    let startY = 0;
    let currentY = 0;
    let moved = false;

    swipeCard.ontouchstart = e => {
      startY = e.touches[0].clientY;
      moved = false;
    };

    swipeCard.ontouchmove = e => {
      e.preventDefault();
      currentY = e.touches[0].clientY;
      let deltaY = startY - currentY;
      if (deltaY > 0) {
        swipeCard.style.transition = 'none';
        swipeCard.style.transform = `translateY(-${deltaY}px)`;
        moved = true;
      }
    };

    swipeCard.ontouchend = () => {
      if (!moved) return;
      let deltaY = startY - currentY;
      swipeCard.style.transition = 'transform 0.2s ease';
      if (deltaY > 80) {
        swipeCard.style.transform = 'translateY(-120%)';
      } else {
        swipeCard.style.transform = 'translateY(0)';
      }
    };
  </script>

</body>
</html>
