<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imposter Wortspiel 2.1</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #a1c4fd 0%, #c2e9fb 100%);
      height: 100%;
      overflow-y: auto;
      overscroll-behavior: none;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      padding: 30px;
      max-width: 450px;
      margin: 30px auto;
      width: 90%;
      text-align: center;
    }
    h1, h2, p {
      color: #333;
    }
    input, select, button, label {
      margin: 6px 0;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
      width: 90%;
      display: block;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .checkboxes label {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }
    .checkboxes input {
      margin-right: 10px;
      width: auto;
    }
    #cardContainer {
      position: relative;
      height: 220px;
      overflow: hidden;
      touch-action: none;
    }
    #swipeCard, #wordCard {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3em;
      transition: transform 0.4s ease;
    }
    #swipeCard {
      background: #fff;
      z-index: 2;
    }
    #wordCard {
      background: #f0f8ff;
      z-index: 1;
    }
    #nextBtn, #startGameBtn, #revealImposterBtn, #restartBtn {
      display: none;
      margin-top: 20px;
      background: #0078ff;
    }
    #reveal {
      font-size: 1.4em;
      font-weight: bold;
      color: darkred;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card" id="setup">
    <h1>Imposter Wortspiel üïµÔ∏è‚Äç‚ôÇÔ∏è</h1>
    <p><strong>Kategorien ausw√§hlen:</strong></p>
    <div class="checkboxes" id="categoryList"></div>
    <p>Wie viele Spieler?</p>
    <input type="number" id="playerCount" min="4" max="10" value="4" />
    <button onclick="setPlayers()">Weiter</button>
    <div id="nameInputs"></div>
  </div>

  <div class="card" id="game" style="display:none">
    <h2 id="playerName"></h2>
    <p id="statusText"></p>
    <div id="cardContainer">
      <div id="wordCard">üóùÔ∏è Wort anzeigen...</div>
      <div id="swipeCard">üîí Wische nach oben üëÜ</div>
    </div>
    <button id="nextBtn" onclick="nextPlayer()">N√§chster Spieler ‚û°Ô∏è</button>
    <button id="startGameBtn" onclick="startActualGame()">üé≤ Spiel starten</button>
    <button id="revealImposterBtn" onclick="revealImposter()">üòà Imposter aufdecken</button>
    <button id="restartBtn" onclick="location.reload()">üîÅ Neustart</button>
    <div id="reveal"></div>
  </div>

  <script>
    const wordPool = {
      leicht: [["Ball", "rund"], ["Haus", "Wohnung"], ["Hund", "Tier"]],
      sport: [["Fu√üball", "Tor"], ["Basketball", "Korb"], ["Tennis", "Schl√§ger"]],
      schule: [["Tafel", "Unterricht"], ["Lehrer", "Person"], ["Mathe", "Fach"]],
      technik: [["Computer", "Ger√§t"], ["Handy", "Telefon"], ["App", "Software"]],
      essen: [["Pizza", "Ofen"], ["Apfel", "Frucht"], ["K√§se", "Milch"]],
      gefuehle: [["Freude", "Lachen"], ["Angst", "Gefahr"], ["Liebe", "Herz"]],
      berufe: [["Arzt", "Krankenhaus"], ["Lehrer", "Schule"], ["B√§cker", "Brot"]],
      fantasie: [["Drache", "Feuer"], ["Zauberer", "Magie"], ["Elf", "Ohren"]]
    };

    let players = [];
    let usedWords = [];
    let selectedWords = [];
    let currentIndex = 0;
    let imposterIndex = 0;
    let realWord = "";
    let imposterHint = "";
    let startY = 0;
    let swiped = false;

    function generateCategoryCheckboxes() {
      const container = document.getElementById("categoryList");
      container.innerHTML = "";
      for (let cat in wordPool) {
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" value="${cat}" checked /> ${cat}`;
        container.appendChild(label);
      }
    }

    function setPlayers() {
      generateCategoryCheckboxes();
      const count = parseInt(document.getElementById("playerCount").value);
      const container = document.getElementById("nameInputs");
      container.innerHTML = "";
      const saved = JSON.parse(localStorage.getItem("imposter_names") || "[]");

      for (let i = 0; i < count; i++) {
        const input = document.createElement("input");
        input.placeholder = `Name Spieler ${i + 1}`;
        input.id = `player${i}`;
        input.value = saved[i] || "";
        container.appendChild(input);
      }

      const startBtn = document.createElement("button");
      startBtn.textContent = "Spiel starten";
      startBtn.onclick = startGame;
      container.appendChild(startBtn);
    }

    function startGame() {
      players = [];
      const count = parseInt(document.getElementById("playerCount").value);
      for (let i = 0; i < count; i++) {
        const name = document.getElementById(`player${i}`).value.trim();
        if (!name) return alert("Bitte alle Namen eingeben!");
        players.push(name);
      }
      localStorage.setItem("imposter_names", JSON.stringify(players));

      const selectedCategories = [...document.querySelectorAll("#categoryList input:checked")].map(cb => cb.value);
      selectedWords = selectedCategories.flatMap(cat => wordPool[cat]);
      shuffle(players);
      const word = getRandomWord();
      realWord = word[0];
      imposterHint = word[1];
      imposterIndex = Math.floor(Math.random() * players.length);

      document.getElementById("setup").style.display = "none";
      document.getElementById("game").style.display = "block";
      document.getElementById("statusText").textContent = "W√∂rter werden vergeben...";
      showPlayerCard();
    }

    function getRandomWord() {
      let available = selectedWords.filter(w => !usedWords.includes(w[0]));
      if (available.length === 0) {
        usedWords = [];
        available = selectedWords;
      }
      const word = available[Math.floor(Math.random() * available.length)];
      usedWords.push(word[0]);
      return word;
    }

    function showPlayerCard() {
      swiped = false;
      const player = players[currentIndex];
      document.getElementById("playerName").textContent = `Spieler: ${player}`;
      document.getElementById("wordCard").textContent = "üóùÔ∏è Wort anzeigen...";
      document.getElementById("swipeCard").style.transform = "translateY(0)";
      document.getElementById("nextBtn").style.display = "none";
      document.getElementById("startGameBtn").style.display = "none";
      document.getElementById("revealImposterBtn").style.display = "none";
      document.getElementById("restartBtn").style.display = "none";
      document.getElementById("reveal").textContent = "";

      const swipeCard = document.getElementById("swipeCard");
      swipeCard.ontouchstart = e => startY = e.touches[0].clientY;
      swipeCard.ontouchend = e => {
        const endY = e.changedTouches[0].clientY;
        const distance = startY - endY;
        if (distance > 50) revealWord();
        else swipeCard.style.transform = "translateY(0)";
      };
      swipeCard.onclick = () => { revealWord(); };
    }

    function revealWord() {
      const isImposter = currentIndex === imposterIndex;
      document.getElementById("wordCard").textContent = isImposter
        ? `üòà Du bist der Imposter! Hinweis: ${imposterHint}`
        : `üóùÔ∏è Dein Wort: ${realWord}`;
      document.getElementById("swipeCard").style.transform = "translateY(-120%)";

      setTimeout(() => {
        document.getElementById("swipeCard").style.transform = "translateY(0)";
        if (currentIndex < players.length - 1) {
          document.getElementById("nextBtn").style.display = "block";
        } else {
          document.getElementById("startGameBtn").style.display = "block";
        }
      }, 1000);
    }

    function nextPlayer() {
      currentIndex++;
      showPlayerCard();
    }

    function startActualGame() {
      const starter = players[Math.floor(Math.random() * players.length)];
      document.getElementById("statusText").textContent = `üé≤ ${starter} beginnt die Runde!`;
      document.getElementById("startGameBtn").style.display = "none";
      document.getElementById("revealImposterBtn").style.display = "block";
    }

    function revealImposter() {
      document.getElementById("reveal").textContent = `üòà Der Imposter war: ${players[imposterIndex]}`;
      document.getElementById("revealImposterBtn").style.display = "none";
      document.getElementById("restartBtn").style.display = "block";
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    generateCategoryCheckboxes();
  </script>
</body>
</html>
