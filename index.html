<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imposter Wortspiel</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #a1c4fd 0%, #c2e9fb 100%);
      touch-action: none; /* verhindert Scroll beim Wischen */
      overflow: hidden;    /* verhindert Seitenscroll */
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      padding: 30px;
      max-width: 450px;
      margin: 30px auto;
      width: 90%;
      text-align: center;
    }
    h1, h2, p {
      color: #333;
    }
    input, select, button {
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
      width: 90%;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #game {
      display: none;
    }
    #cardContainer {
      position: relative;
      height: 220px;
      overflow: hidden;
      touch-action: none;
    }
    #swipeCard {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3em;
      user-select: none;
      transition: transform 0.4s ease;
      z-index: 2;
    }
    #wordCard {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #f0f8ff;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4em;
      color: #333;
      z-index: 1;
    }
    #nextBtn {
      display: none;
      margin-top: 20px;
      background: #0078ff;
    }
    #nextBtn:hover {
      background: #006ae0;
    }
  </style>
</head>
<body>
  <div class="card" id="setup">
    <h1>Imposter Wortspiel üïµÔ∏è‚Äç‚ôÇÔ∏è</h1>
    
    <label for="category">Kategorie w√§hlen:</label>
    <select id="category">
      <option value="leicht">Leichte W√∂rter</option>
      <option value="trend">Trend</option>
      <option value="natur">Natur & Tiere</option>
      <option value="sport">Sport</option>
      <option value="schule">Schule</option>
      <option value="wissen">Allgemeinbildung</option>
      <option value="nomen">Nomen</option>
      <option value="sonstige">Sonstige</option>
    </select>

    <p>Wie viele Spieler?</p>
    <input type="number" id="playerCount" min="4" max="10" value="4" />
    <button onclick="setPlayers()">Weiter</button>
    <div id="nameInputs"></div>
  </div>

  <div class="card" id="game">
    <h2 id="playerName"></h2>
    <p id="startInfo"></p>
    <div id="cardContainer">
      <div id="wordCard">üóùÔ∏è Wort anzeigen...</div>
      <div id="swipeCard">üîí Wische nach oben üëÜ</div>
    </div>
    <button id="nextBtn" onclick="nextPlayer()">N√§chster Spieler ‚û°Ô∏è</button>
  </div>

  <script>
    const wordPool = {
      leicht: [
        ["Ball", "rund"],
        ["Apfel", "Frucht"],
        ["Haus", "Wohnung"]
      ],
      trend: [
        ["TikTok", "App"],
        ["Sneaker", "Schuhe"],
        ["Influencer", "Beruf"]
      ],
      natur: [
        ["Baum", "Wald"],
        ["Hund", "Tier"],
        ["Berg", "H√∂he"]
      ],
      sport: [
        ["Fu√üball", "Mannschaft"],
        ["Schwimmen", "Wasser"],
        ["Basketball", "Korb"]
      ],
      schule: [
        ["Tafel", "Unterricht"],
        ["Lehrer", "Person"],
        ["Mathe", "Fach"]
      ],
      wissen: [
        ["Europa", "Kontinent"],
        ["Einstein", "Physiker"],
        ["Pyramide", "Bauwerk"]
      ],
      nomen: [
        ["Giraffe", "Tier"],
        ["Blume", "Pflanze"],
        ["Flugzeug", "Transport"]
      ],
      sonstige: [
        ["Chaos", "Durcheinander"],
        ["Gef√ºhl", "Emotion"],
        ["Zeit", "Messung"]
      ]
    };

    let players = [];
    let currentIndex = 0;
    let realWord = "";
    let imposterHint = "";
    let imposterIndex = 0;
    let startY = 0;
    let swiped = false;
    let usedWords = [];
    let selectedCategory = "";

    function setPlayers() {
      const count = parseInt(document.getElementById("playerCount").value);
      selectedCategory = document.getElementById("category").value;
      const container = document.getElementById("nameInputs");
      container.innerHTML = "";

      const saved = JSON.parse(localStorage.getItem("imposter_names") || "[]");
      for (let i = 0; i < count; i++) {
        const input = document.createElement("input");
        input.placeholder = `Name Spieler ${i + 1}`;
        input.id = `player${i}`;
        input.value = saved[i] || "";
        container.appendChild(input);
      }

      const startBtn = document.createElement("button");
      startBtn.textContent = "Spiel starten";
      startBtn.onclick = startGame;
      container.appendChild(startBtn);
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function getRandomWord() {
      const pool = wordPool[selectedCategory];
      const available = pool.filter(w => !usedWords.includes(w[0]));
      if (available.length === 0) {
        alert("Alle W√∂rter in dieser Kategorie wurden benutzt!");
        return pool[0];
      }
      const pair = available[Math.floor(Math.random() * available.length)];
      usedWords.push(pair[0]);
      return pair;
    }

    function startGame() {
      const count = parseInt(document.getElementById("playerCount").value);
      players = [];
      for (let i = 0; i < count; i++) {
        const name = document.getElementById(`player${i}`).value.trim();
        if (name === "") {
          alert("Bitte alle Namen eingeben!");
          return;
        }
        players.push(name);
      }
      localStorage.setItem("imposter_names", JSON.stringify(players));
      shuffleArray(players);

      const pair = getRandomWord();
      realWord = pair[0];
      imposterHint = pair[1];
      imposterIndex = Math.floor(Math.random() * players.length);
      currentIndex = 0;

      document.getElementById("setup").style.display = "none";
      document.getElementById("game").style.display = "block";

      document.getElementById("startInfo").textContent = `üîÅ Spielerreihenfolge zuf√§llig! ${players[0]} beginnt.`;
      showPlayerCard();
    }

    function showPlayerCard() {
      swiped = false;
      const player = players[currentIndex];
      document.getElementById("playerName").textContent = `Spieler: ${player}`;
      document.getElementById("wordCard").textContent = "üóùÔ∏è Wort anzeigen...";
      document.getElementById("swipeCard").style.transform = "translateY(0)";
      document.getElementById("nextBtn").style.display = "none";

      const swipeCard = document.getElementById("swipeCard");
      swipeCard.ontouchstart = (e) => startY = e.touches[0].clientY;
      swipeCard.ontouchend = (e) => {
        const endY = e.changedTouches[0].clientY;
        const distance = startY - endY;
        if (distance > 50 && !swiped) revealWord();
        else swipeCard.style.transform = "translateY(0)";
      };
      swipeCard.onclick = () => { if (!swiped) revealWord(); };
    }

    function revealWord() {
      swiped = true;
      const isImposter = currentIndex === imposterIndex;
      document.getElementById("wordCard").textContent = isImposter
        ? `üòà Du bist der Imposter!\nHinweis: ${imposterHint}`
        : `üóùÔ∏è Dein Wort: ${realWord}`;
      document.getElementById("swipeCard").style.transform = "translateY(-120%)";
      setTimeout(() => {
        document.getElementById("nextBtn").style.display = "block";
      }, 500);
    }

    function nextPlayer() {
      currentIndex++;
      if (currentIndex >= players.length) {
        alert("Alle haben ihr Wort gesehen! Zeit zum Raten! üïµÔ∏è‚Äç‚ôÄÔ∏è");
        location.reload();
      } else {
        showPlayerCard();
      }
    }
  </script>
</body>
</html>
