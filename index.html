<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imposter Wortspiel</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #a1c4fd 0%, #c2e9fb 100%);
      user-select: none;
      height: 100%;
      overflow-x: hidden;
    }
    .card {
      background: #fffef8;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      padding: 30px;
      max-width: 500px;
      margin: 30px auto;
      text-align: center;
    }
    h1, h2, p { color: #333; }
    button, input {
      font-size: 1em;
      padding: 10px;
      margin: 8px auto;
      width: 90%;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #45a049; }
    #cardContainer {
      position: relative;
      height: 230px;
      overflow: hidden;
      touch-action: none;
      display: none;
    }
    #swipeCard, #wordCard {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3em;
      transition: transform 0.2s ease;
      text-align: center;
      padding: 20px;
    }
    #swipeCard {
      background: linear-gradient(to bottom, #7f00ff, #e100ff);
      color: white;
      z-index: 2;
      font-size: 1.5em;
      font-weight: bold;
      flex-direction: column;
    }
    #wordCard {
      background: #f3f9ff;
      color: #333;
      z-index: 1;
      flex-direction: column;
      font-size: 1.4em;
    }
    #nextBtn, #startRoundBtn, #revealImposterBtn, #restartBtn, #crewWinBtn, #imposterWinBtn, #resetPointsBtn {
      display: none;
      margin: 20px auto 0;
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 15px;
      cursor: pointer;
    }
    #resetPointsBtn {
      background: #e63946;
    }
    #reveal {
      font-size: 1.1em;
      font-weight: bold;
      color: #222;
      margin-top: 20px;
      white-space: pre-wrap;
    }
    #timer {
      font-size: 1em;
      color: #333;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="card" id="setup">
    <h1>Imposter Wortspiel üïµÔ∏è‚Äç‚ôÇÔ∏è</h1>
    <p>Spieleranzahl:</p>
    <div>
      <button onclick="changePlayerCount(-1)">-</button>
      <span id="playerCount">4</span>
      <button onclick="changePlayerCount(1)">+</button>
    </div>
    <div id="nameInputs"></div>
    <button onclick="startGame()">‚ñ∂Ô∏è Weiter</button>
  </div>

  <div class="card" id="game" style="display:none">
    <h2 id="playerName"></h2>
    <p id="statusText"></p>
    <p id="timer">‚è±Ô∏è Zeit: 00:00</p>
    <div id="cardContainer">
      <div id="wordCard">üóùÔ∏è Wort anzeigen...</div>
      <div id="swipeCard">üîí Wische nach oben üëÜ</div>
    </div>
    <button id="nextBtn" onclick="nextPlayer()">‚û°Ô∏è N√§chster Spieler</button>
    <button id="startRoundBtn" onclick="showStarter()">üé≤ Runde starten</button>
    <button id="revealImposterBtn" onclick="revealImposter()">üòà Imposter aufdecken</button>
    <button id="crewWinBtn" onclick="awardPoints(false)">‚úîÔ∏è Crew gewinnt</button>
    <button id="imposterWinBtn" onclick="awardPoints(true)">üòà Imposter gewinnt</button>
    <button id="restartBtn" onclick="startNewRound()">üîÅ Neue Runde</button>
    <button id="resetPointsBtn" onclick="resetPoints()">üóëÔ∏è Punkte l√∂schen</button>
    <div id="reveal"></div>
  </div>

  <script>
    const wordPool = {
      Tiere: [["Hund", "Tier"], ["Katze", "Schnurren"], ["Elefant", "R√ºssel"]],
      Sport: [["Fu√üball", "Tor"], ["Tennis", "Schl√§ger"], ["Schwimmen", "Wasser"]],
      Schule: [["Tafel", "Unterricht"], ["Lehrer", "Klasse"], ["Mathe", "Zahlen"]],
      Natur: [["Baum", "Wald"], ["Wolke", "Himmel"], ["Fluss", "Wasser"]],
    };

    let playerCount = 4;
    let players = [];
    let points = JSON.parse(localStorage.getItem("points") || "{}");
    let seconds = 0, timerInterval;
    let imposterIndex = 0;
    let realWord = "", imposterHint = "";
    let currentIndex = 0;
    let startTime;

    function changePlayerCount(n) {
      playerCount = Math.max(4, Math.min(10, playerCount + n));
      document.getElementById("playerCount").textContent = playerCount;
      updateNameInputs();
    }

    function updateNameInputs() {
      const container = document.getElementById("nameInputs");
      container.innerHTML = "";
      const saved = JSON.parse(localStorage.getItem("playerNames") || "[]");
      for (let i = 0; i < playerCount; i++) {
        const input = document.createElement("input");
        input.placeholder = `Spieler ${i + 1} Name`;
        input.value = saved[i] || "";
        container.appendChild(input);
      }
    }
    updateNameInputs();

    function startGame() {
      players = Array.from(document.querySelectorAll("#nameInputs input")).map(i => i.value.trim() || `Spieler${i}`);
      localStorage.setItem("playerNames", JSON.stringify(players));
      players.forEach(p => { if (!points[p]) points[p] = 0; });
      localStorage.setItem("points", JSON.stringify(points));
      document.getElementById("setup").style.display = "none";
      document.getElementById("game").style.display = "block";
      startNewRound();
    }

    function startNewRound() {
      document.getElementById("reveal").innerHTML = "";
      document.getElementById("restartBtn").style.display = "none";
      document.getElementById("crewWinBtn").style.display = "none";
      document.getElementById("imposterWinBtn").style.display = "none";
      document.getElementById("resetPointsBtn").style.display = "none";
      document.getElementById("statusText").textContent = "";
      document.getElementById("playerName").textContent = "";
      document.getElementById("timer").textContent = "‚è±Ô∏è Zeit: 00:00";
      startRoundSetup();
    }

    function startRoundSetup() {
      const allWords = Object.values(wordPool).flat();
      const [word, hint] = allWords[Math.floor(Math.random() * allWords.length)];
      realWord = word; imposterHint = hint;
      imposterIndex = Math.floor(Math.random() * players.length);
      currentIndex = 0;
      showPlayerCard();
    }

    function showPlayerCard() {
      const player = players[currentIndex];
      document.getElementById("playerName").textContent = player;
      const swipeCard = document.getElementById("swipeCard");
      swipeCard.style.transform = "translateY(0)";
      let startY = 0;
      swipeCard.ontouchstart = e => startY = e.touches[0].clientY;
      swipeCard.ontouchmove = e => {
        let deltaY = startY - e.touches[0].clientY;
        if (deltaY > 0) {
          swipeCard.style.transition = 'none';
          swipeCard.style.transform = `translateY(-${deltaY}px)`;
          document.getElementById("wordCard").textContent = currentIndex === imposterIndex ?
            `üòà Du bist der Imposter!\nHinweis: ${imposterHint}` : `‚úÖ ${realWord}`;
        }
      };
      swipeCard.ontouchend = () => {
        swipeCard.style.transition = 'transform 0.2s ease';
        swipeCard.style.transform = 'translateY(0)';
        if (currentIndex < players.length - 1)
          document.getElementById("nextBtn").style.display = "block";
        else
          document.getElementById("startRoundBtn").style.display = "block";
      };
    }

    function nextPlayer() {
      document.getElementById("nextBtn").style.display = "none";
      currentIndex++;
      showPlayerCard();
    }

    function showStarter() {
      document.getElementById("playerName").textContent = "";
      const starter = players[Math.floor(Math.random() * players.length)];
      document.getElementById("statusText").textContent = `üé≤ ${starter} beginnt die Runde!`;
      startTime = new Date();
      seconds = 0;
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        seconds++;
        const min = String(Math.floor(seconds / 60)).padStart(2, "0");
        const sec = String(seconds % 60).padStart(2, "0");
        document.getElementById("timer").textContent = `‚è±Ô∏è Zeit: ${min}:${sec}`;
      }, 1000);
      document.getElementById("startRoundBtn").style.display = "none";
      document.getElementById("revealImposterBtn").style.display = "block";
    }

    function revealImposter() {
      clearInterval(timerInterval);
      const duration = Math.floor((new Date() - startTime) / 1000);
      const min = String(Math.floor(duration / 60)).padStart(2, '0');
      const sec = String(duration % 60).padStart(2, '0');
      const imposter = players[imposterIndex];
      document.getElementById("reveal").innerText =
        `üòà Der Imposter war: ${imposter}\nWort: ${realWord}\n\n‚è±Ô∏è Rundenzeit: ${min}:${sec}`;
      document.getElementById("statusText").textContent = "";
      document.getElementById("revealImposterBtn").style.display = "none";
      document.getElementById("crewWinBtn").style.display = "inline-block";
      document.getElementById("imposterWinBtn").style.display = "inline-block";
    }

    function awardPoints(imposterWon) {
      if (imposterWon) points[players[imposterIndex]] += 2;
      else players.forEach((p, i) => { if (i !== imposterIndex) points[p] += 1; });
      localStorage.setItem("points", JSON.stringify(points));
      showPoints();
    }

    function showPoints() {
      let txt = "\nüèÜ Punktestand:\n";
      for (let p in points) txt += `${p}: ${points[p]} Punkte\n`;
      document.getElementById("reveal").innerText += txt;
      document.getElementById("crewWinBtn").style.display = "none";
      document.getElementById("imposterWinBtn").style.display = "none";
      document.getElementById("restartBtn").style.display = "block";
      document.getElementById("resetPointsBtn").style.display = "block";
    }

    function resetPoints() {
      if (confirm("Willst du wirklich alle Punkte l√∂schen?")) {
        points = {};
        localStorage.removeItem("points");
        document.getElementById("reveal").innerText = "üîÑ Punkte wurden gel√∂scht.";
        document.getElementById("resetPointsBtn").style.display = "none";
      }
    }
  </script>
</body>
</html>
