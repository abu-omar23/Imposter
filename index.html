<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imposter Wortspiel ‚Äì Vollversion</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      user-select: none;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #a1c4fd 0%, #c2e9fb 100%);
      height: 100%;
    }
    .card {
      background: #fdf5e6;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      padding: 30px;
      max-width: 480px;
      margin: 30px auto;
      width: 90%;
      text-align: center;
    }
    h1, h2, p { color: #333; }
    input, button {
      margin: 6px auto;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
      width: 90%;
      display: block;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #45a049; }
    .checkboxes {
      display: none;
      margin-top: 10px;
    }
    .checkboxes.visible {
      display: block;
    }
    .checkboxes label {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }
    .checkboxes input {
      margin-right: 10px;
      width: auto;
    }
    #cardContainer {
      position: relative;
      height: 220px;
      overflow: hidden;
      touch-action: none;
      display: none;
    }
    #swipeCard, #wordCard {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3em;
      transition: transform 0.2s ease;
      text-align: center;
      padding: 20px;
    }
    #swipeCard {
      background: linear-gradient(to bottom, #7f00ff, #e100ff);
      color: white;
      z-index: 2;
      font-size: 1.5em;
      font-weight: bold;
      flex-direction: column;
    }
    #wordCard {
      background: #212121;
      color: #ffffff;
      z-index: 1;
      flex-direction: column;
    }
    #nextBtn, #revealImposterBtn, #restartBtn, #startRoundBtn {
      display: none;
      margin: 20px auto 0;
      background: #0078ff;
    }
    #winnerButtons button {
      margin: 5px;
      width: auto;
    }
    #reveal {
      font-size: 1.4em;
      font-weight: bold;
      color: darkred;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="card" id="setup">
    <h1>Imposter Wortspiel üïµÔ∏è‚Äç‚ôÇÔ∏è</h1>
    <button onclick="toggleCategoryMenu()">Kategorien √§ndern</button>
    <div class="checkboxes" id="categoryList"></div>
    <p>Wie viele Spieler?</p>
    <input type="number" id="playerCount" min="4" max="10" value="4" />
    <button onclick="setPlayers()">Weiter</button>
    <div id="nameInputs" style="text-align: center;"></div>
  </div>

  <div class="card" id="game" style="display:none">
    <h2 id="playerName"></h2>
    <p id="statusText"></p>
    <div id="cardContainer">
      <div id="wordCard">üóùÔ∏è Wort anzeigen...</div>
      <div id="swipeCard">üîí Wische nach oben üëÜ</div>
    </div>
    <button id="nextBtn" onclick="nextPlayer()">‚û°Ô∏è N√§chster Spieler</button>
    <button id="startRoundBtn" onclick="showStarter()">üé≤ Runde starten</button>
    <button id="revealImposterBtn" onclick="revealImposter()">üòà Imposter aufdecken</button>
    <div id="winnerButtons"></div>
    <div id="reveal"></div>
    <button id="restartBtn" onclick="startNewRound()">üîÅ Neue Runde</button>
  </div>

  <script>
    let players = [], points = {}, usedWords = [], selectedWords = [];
    let currentIndex = 0, imposterIndex = 0;
    let realWord = "", imposterHint = "", starter = "";
    let roundStartTime = 0;

    const wordPool = {
      leicht: [["Ball", "rund"], ["Haus", "Wohnung"]],
      sport: [["Fu√üball", "Tor"], ["Tennis", "Schl√§ger"]],
      schule: [["Tafel", "Unterricht"], ["Mathe", "Rechnen"]],
      technik: [["Computer", "Tastatur"], ["App", "Smartphone"]],
      essen: [["Pizza", "K√§se"], ["Apfel", "Obst"]],
      gefuehle: [["Freude", "L√§cheln"], ["Wut", "rot"]],
      berufe: [["Lehrer", "Schule"], ["Arzt", "Patient"]],
      fantasie: [["Drache", "Feuer"], ["Zauberer", "Magie"]],
      haustier: [["Katze", "Miau"], ["Hamster", "K√§fig"]],
      saegetier: [["Hund", "Tier"], ["Elefant", "R√ºssel"]],
      hobbys: [["Lesen", "Buch"], ["Malen", "Farben"]],
      familie: [["Mutter", "Eltern"], ["Bruder", "Geschwister"]]
    };

    function toggleCategoryMenu() {
      const box = document.getElementById("categoryList");
      box.classList.toggle("visible");
    }

    function generateCategoryCheckboxes() {
      const container = document.getElementById("categoryList");
      container.innerHTML = "";
      for (let cat in wordPool) {
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" value="${cat}" checked /> ${cat}`;
        container.appendChild(label);
      }
    }

    // Stelle sicher, dass die Checkboxen auch beim ersten Laden erzeugt werden
    generateCategoryCheckboxes();

    function showStarter() {
      document.getElementById("startRoundBtn").style.display = "none";
      document.getElementById("cardContainer").style.display = "none";
      document.getElementById("playerName").textContent = "";
      document.getElementById("statusText").textContent = `üé≤ ${starter} beginnt die Runde!`;
      document.getElementById("revealImposterBtn").style.display = "block";
    }
  </script>
</body>
</html>
