    function setupSwipe() {
      const swipeCard = document.getElementById("swipeCard");
      const wordCard = document.getElementById("wordCard");
      
      // üßπ Vorherige Event-Handler entfernen, damit keine Dopplungen entstehen
      swipeCard.ontouchstart = null;
      swipeCard.ontouchmove = null;
      swipeCard.ontouchend = null;
      
      // Ursprungsposition wiederherstellen
      swipeCard.style.transition = "none";
      swipeCard.style.transform = "translate(-50%, -50%)";
      wordCard.textContent = "üóùÔ∏è Wort anzeigen...";
      
      let startY = 0;
      let moved = false;
      
      swipeCard.ontouchstart = (e) => {
        startY = e.touches[0].clientY;
        moved = false;
      };
      
      swipeCard.ontouchmove = (e) => {
        const deltaY = startY - e.touches[0].clientY;
        if (deltaY > 0) {
          swipeCard.style.transition = "none";
          swipeCard.style.transform = `translate(-50%, calc(-50% - ${deltaY}px))`;
          moved = true;
          
          // Wort sofort zeigen
          if (imposterIndex.includes(currentIndex)) {
            wordCard.textContent = showHints
              ? `üòà Du bist der Imposter üòà\n Hinweis: ${imposterHint}`
              : `üòà Du bist der Imposter üòà`;
          } else {
            wordCard.textContent = `‚úÖ ${realWord}`;
          }
        }
      };
      
      swipeCard.ontouchend = () => {
        if (!moved) return;
        
        // Karte zur√ºck animieren
        swipeCard.style.transition = "transform 0.4s cubic-bezier(0.25, 1.5, 0.5, 1)";
        swipeCard.style.transform = "translate(-50%, -50%)";
        
        // Buttons steuern
        if (currentIndex < players.length - 1) {
          document.getElementById("nextBtn").style.display = "block";
        } else {
          document.getElementById("nextBtn").style.display = "none";
          document.getElementById("startRoundBtn").style.display = "block";
        }
      };
    }

      document.getElementById("resetPointsBtn").style.display = "none";
      document.getElementById("restartBtn").style.display = "none";
    }
    function getRandomWord() {
      let available = selectedWords.filter(w => !usedWords.includes(w[0]));
      if (available.length === 0) { usedWords = []; available = selectedWords; }
      const word = available[Math.floor(Math.random() * available.length)];
      usedWords.push(word[0]);
      return word;
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    window.onload = () => {
      generateCategoryCheckboxes();
      updateNameInputs();
};
    function showScoreboard() {
      const scoreList = document.getElementById("scoreList");
      const points = JSON.parse(localStorage.getItem("points") || "{}");
    
      // Nur aktuelle Spieler ber√ºcksichtigen
      const currentPlayers = JSON.parse(localStorage.getItem("imposter_names") || "[]");
      const filtered = Object.entries(points).filter(([name]) => currentPlayers.includes(name));
    
      if (filtered.length === 0) {
        scoreList.innerHTML = "<p>üì≠ Noch keine Punkte vergeben!</p>";
      } else {
        // Punkte sortieren (h√∂chster zuerst)
        const sorted = filtered.sort((a, b) => b[1] - a[1]);
        scoreList.innerHTML = sorted
          .map(([name, score]) => `<p><span>${name}</span><span>${score} Punkte</span></p>`)
          .join("");
      }
    
      // Punkte-l√∂schen-Button hinzuf√ºgen
      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "üóëÔ∏è Punkte l√∂schen";
      deleteBtn.classList.add("score-reset-btn"); // üëà eigene CSS-Klasse
      deleteBtn.onclick = () => {
        for (let p in points) points[p] = 0;
        localStorage.setItem("points", JSON.stringify(points));
        showScoreboard(); // neu laden
      };
      scoreList.appendChild(deleteBtn);
    
      document.getElementById("setup").style.display = "none";
      document.getElementById("scoreboard").style.display = "flex";
    }
    
    function goBackToSetup() {
      document.getElementById("scoreboard").style.display = "none";
      document.getElementById("setup").style.display = "block";
    }
  </script>
