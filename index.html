<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imposter Wortspiel ‚Äì Vollversion</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      user-select: none;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #a1c4fd 0%, #c2e9fb 100%);
      height: 100%;
    }
    .card {
      background: #fdf5e6;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      padding: 30px;
      max-width: 480px;
      margin: 30px auto;
      width: 90%;
      text-align: center;
    }
    h1, h2, p { color: #333; }
    input, button {
      margin: 6px auto;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
      width: 90%;
      display: block;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #45a049; }
    .checkboxes {
      display: none;
      margin-top: 10px;
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: left;
    }
    .checkboxes.visible {
      display: block;
    }
    .checkboxes label {
      display: flex;
      align-items: center;
      margin: 5px 0;
      font-size: 0.95em;
    }
    .checkboxes input {
      margin-right: 10px;
      width: auto;
    }
    .player-counter {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .counter-btn {
      font-size: 1.2em;
      padding: 5px 15px;
      cursor: pointer;
      background: #0078ff;
      color: #fff;
      border: none;
      border-radius: 10px;
    }
    #playerCountDisplay {
      font-size: 1.2em;
      width: 40px;
      text-align: center;
      background: none;
      border: none;
    }
    #cardContainer {
      position: relative;
      height: 220px;
      overflow: hidden;
      touch-action: none;
      display: none;
    }
    #swipeCard, #wordCard {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3em;
      transition: transform 0.2s ease;
      text-align: center;
      padding: 20px;
    }
    #swipeCard {
      background: linear-gradient(to bottom, #7f00ff, #e100ff);
      color: white;
      z-index: 2;
      font-size: 1.5em;
      font-weight: bold;
      flex-direction: column;
    }
    #wordCard {
      background: #212121;
      color: #ffffff;
      z-index: 1;
      flex-direction: column;
    }
    #nextBtn, #revealImposterBtn, #restartBtn, #startRoundBtn {
      display: none;
      margin: 20px auto 0;
      background: #0078ff;
    }
    #winnerButtons button {
      margin: 5px;
      width: auto;
    }
    #reveal {
      font-size: 1.4em;
      font-weight: bold;
      color: darkred;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="card" id="setup">
    <h1>Imposter Wortspiel üïµÔ∏è‚Äç‚ôÇÔ∏è</h1>
    <button onclick="toggleCategoryMenu()">Kategorien √§ndern</button>
    <div class="checkboxes" id="categoryList"></div>
    <p>Wie viele Spieler?</p>
    <div class="player-counter">
      <button class="counter-btn" onclick="adjustPlayerCount(-1)">‚àí</button>
      <input id="playerCountDisplay" type="text" readonly value="4">
      <button class="counter-btn" onclick="adjustPlayerCount(1)">+</button>
    </div>
    <button onclick="setPlayers()">Weiter</button>
    <div id="nameInputs" style="text-align: center;"></div>
  </div>

  <div class="card" id="game" style="display:none">
    <h2 id="playerName"></h2>
    <p id="statusText"></p>
    <div id="cardContainer">
      <div id="wordCard">üóùÔ∏è Wort anzeigen...</div>
      <div id="swipeCard">üîí Wische nach oben üëÜ</div>
    </div>
    <button id="nextBtn" onclick="nextPlayer()">‚û°Ô∏è N√§chster Spieler</button>
    <button id="startRoundBtn" onclick="showStarter()">üé≤ Runde starten</button>
    <button id="revealImposterBtn" onclick="revealImposter()">üòà Imposter aufdecken</button>
    <div id="winnerButtons"></div>
    <div id="reveal"></div>
    <button id="restartBtn" onclick="startNewRound()">üîÅ Neue Runde</button>
  </div>

  <script>
    // Punktesystem und Spieleranzeige
    let players = [], points = {}, starter = "", imposterIndex = 0;

    function adjustPlayerCount(change) {
      const display = document.getElementById('playerCountDisplay');
      let count = parseInt(display.value);
      count = Math.min(10, Math.max(4, count + change));
      display.value = count;
    }

    function setPlayers() {
      const count = parseInt(document.getElementById('playerCountDisplay').value);
      const container = document.getElementById("nameInputs");
      container.innerHTML = "";
      for (let i = 0; i < count; i++) {
        const input = document.createElement("input");
        input.placeholder = `Name Spieler ${i + 1}`;
        input.id = `player${i}`;
        container.appendChild(input);
      }
      const startBtn = document.createElement("button");
      startBtn.textContent = "Spiel starten";
      startBtn.onclick = startGame;
      container.appendChild(startBtn);
    }

    function toggleCategoryMenu() {
      const box = document.getElementById("categoryList");
      box.classList.toggle("visible");
    }

    function generateCategoryCheckboxes() {
      const container = document.getElementById("categoryList");
      container.innerHTML = "";
      const categories = ["leicht", "sport", "schule", "technik", "essen", "gefuehle", "berufe", "fantasie", "haustier", "saegetier", "hobbys", "familie"];
      for (let cat of categories) {
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" value="${cat}" checked> ${cat}`;
        container.appendChild(label);
      }
    }

    function showStarter() {
      document.getElementById("startRoundBtn").style.display = "none";
      document.getElementById("cardContainer").style.display = "none";
      document.getElementById("playerName").textContent = "";
      document.getElementById("statusText").textContent = `üé≤ ${starter} beginnt die Runde!`;
      document.getElementById("revealImposterBtn").style.display = "block";
    }

    function revealImposter() {
      const resultText = `üòà Der Imposter war: ${players[imposterIndex]}\nWort: ...\n\n`;
      const winnerText = confirm("Hat der Imposter gewonnen?")
        ? "Der Imposter gewinnt und bekommt 2 Punkte."
        : "Crewmates gewinnen und bekommen je 1 Punkt.";
      document.getElementById("statusText").textContent = "";
      document.getElementById("reveal").textContent = resultText + winnerText;
    }

    generateCategoryCheckboxes();
  </script>
</body>
</html>
