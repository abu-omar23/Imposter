<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Imposter Wortspiel</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #a1c4fd 0%, #c2e9fb 100%);
      user-select: none;
      height: 100%;
    }
    .card {
      background: #fdf5e6;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      padding: 30px;
      max-width: 500px;
      margin: 30px auto;
      text-align: center;
    }
    h1, h2, p { color: #333; }
    button, input {
      font-size: 1em;
      padding: 10px;
      margin: 8px auto;
      width: 90%;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #45a049; }
    .checkboxes {
      display: none;
      margin-top: 10px;
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: left;
    }
    .checkboxes.visible { display: block; }
    .checkboxes label {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }
    .player-counter {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .counter-btn {
      font-size: 1.2em;
      padding: 5px 15px;
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #playerCountDisplay {
      font-size: 1.2em;
      width: 40px;
      text-align: center;
      background: none;
      border: none;
    }
    #cardContainer {
      position: relative;
      height: 220px;
      overflow: hidden;
      touch-action: none;
      display: none;
    }
    #swipeCard, #wordCard {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3em;
      transition: transform 0.2s ease;
      text-align: center;
      padding: 20px;
    }
    #swipeCard {
      background: linear-gradient(to bottom, #7f00ff, #e100ff);
      color: white;
      z-index: 2;
      font-size: 1.5em;
      font-weight: bold;
      flex-direction: column;
    }
    #wordCard {
      background: #212121;
      color: #ffffff;
      z-index: 1;
      flex-direction: column;
    }
    #nextBtn, #startRoundBtn, #revealImposterBtn, #restartBtn, #crewWinBtn, #imposterWinBtn {
      display: none;
      margin: 20px auto 0;
      background: #0078ff;
    }
    #reveal {
      font-size: 1.2em;
      font-weight: bold;
      color: darkred;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="card" id="setup">
    <h1>Imposter Wortspiel üïµÔ∏è‚Äç‚ôÇÔ∏è</h1>
    <button onclick="toggleCategoryMenu()">Kategorien √§ndern</button>
    <div class="checkboxes" id="categoryList"></div>
    <p>Wie viele Spieler?</p>
    <div class="player-counter">
      <button class="counter-btn" onclick="changeCount(-1)">‚Äì</button>
      <input id="playerCountDisplay" value="4" readonly />
      <button class="counter-btn" onclick="changeCount(1)">+</button>
    </div>
    <button onclick="setPlayers()">Weiter</button>
    <div id="nameInputs"></div>
  </div>

  <div class="card" id="game" style="display:none">
    <h2 id="playerName"></h2>
    <p id="statusText"></p>
    <div id="cardContainer">
      <div id="wordCard">üóùÔ∏è Wort anzeigen...</div>
      <div id="swipeCard">üîí Wische nach oben üëÜ</div>
    </div>
    <button id="nextBtn" onclick="nextPlayer()">‚û°Ô∏è N√§chster Spieler</button>
    <button id="startRoundBtn" onclick="showStarter()">üé≤ Runde starten</button>
    <button id="revealImposterBtn" onclick="revealImposter()">üòà Imposter aufdecken</button>
    <button id="crewWinBtn" onclick="awardPoints(false)">‚úîÔ∏è Crew gewinnt</button>
    <button id="imposterWinBtn" onclick="awardPoints(true)">üòà Imposter gewinnt</button>
    <button id="restartBtn" onclick="startNewRound()">üîÅ Spiel neustarten</button>
    <div id="reveal"></div>
  </div>

  <script>
    const wordPool = {
      leicht: [["Ball", "rund"], ["Haus", "Wohnung"], ["Hund", "Tier"]],
      sport: [["Fu√üball", "Tor"], ["Basketball", "Korb"], ["Tennis", "Schl√§ger"]],
      schule: [["Tafel", "Unterricht"], ["Lehrer", "Person"], ["Mathe", "Fach"]],
    };
    let players = [], points = {}, usedWords = [], selectedWords = [];
    let currentIndex = 0, imposterIndex = 0, realWord = "", imposterHint = "", starter = "";

    function toggleCategoryMenu() {
      document.getElementById("categoryList").classList.toggle("visible");
    }

    function generateCategoryCheckboxes() {
      const container = document.getElementById("categoryList");
      container.innerHTML = "";
      for (let cat in wordPool) {
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" value="${cat}" checked /> ${cat}`;
        container.appendChild(label);
      }
    }

    function changeCount(delta) {
      let input = document.getElementById("playerCountDisplay");
      let val = parseInt(input.value) + delta;
      if (val >= 4 && val <= 10) input.value = val;
    }

    function setPlayers() {
      generateCategoryCheckboxes();
      const count = parseInt(document.getElementById("playerCountDisplay").value);
      const container = document.getElementById("nameInputs");
      container.innerHTML = "";
      const saved = JSON.parse(localStorage.getItem("imposter_names") || "[]");
      for (let i = 0; i < count; i++) {
        const input = document.createElement("input");
        input.placeholder = `Name Spieler ${i + 1}`;
        input.id = `player${i}`;
        input.value = saved[i] || "";
        container.appendChild(input);
      }
      const startBtn = document.createElement("button");
      startBtn.textContent = "Spiel starten";
      startBtn.onclick = startGame;
      container.appendChild(startBtn);
    }

    function startGame() {
      players = [];
      points = JSON.parse(localStorage.getItem("imposter_points") || "{}");
      const count = parseInt(document.getElementById("playerCountDisplay").value);
      for (let i = 0; i < count; i++) {
        const name = document.getElementById(`player${i}`).value.trim();
        if (!name) return alert("Bitte alle Namen eingeben!");
        players.push(name);
        if (!points[name]) points[name] = 0;
      }
      localStorage.setItem("imposter_names", JSON.stringify(players));
      localStorage.setItem("imposter_points", JSON.stringify(points));
      const selectedCategories = [...document.querySelectorAll("#categoryList input:checked")].map(cb => cb.value);
      selectedWords = selectedCategories.flatMap(cat => wordPool[cat]);
      shuffle(players);
      const word = getRandomWord();
      realWord = word[0];
      imposterHint = word[1];
      imposterIndex = Math.floor(Math.random() * players.length);
      currentIndex = 0;
      document.getElementById("setup").style.display = "none";
      document.getElementById("game").style.display = "block";
      showPlayerCard();
    }

    function getRandomWord() {
      let available = selectedWords.filter(w => !usedWords.includes(w[0]));
      if (available.length === 0) { usedWords = []; available = selectedWords; }
      const word = available[Math.floor(Math.random() * available.length)];
      usedWords.push(word[0]);
      return word;
    }

    function showPlayerCard() {
      const player = players[currentIndex];
      document.getElementById("playerName").textContent = player;
      document.getElementById("wordCard").textContent = "";
      document.getElementById("swipeCard").style.transform = "translateY(0)";
      document.getElementById("cardContainer").style.display = "block";
      const swipeCard = document.getElementById("swipeCard");
      let startY = 0, moved = false;
      swipeCard.ontouchstart = e => { startY = e.touches[0].clientY; moved = false; };
      swipeCard.ontouchmove = e => {
        e.preventDefault();
        let deltaY = startY - e.touches[0].clientY;
        if (deltaY > 0) {
          swipeCard.style.transition = 'none';
          swipeCard.style.transform = `translateY(-${deltaY}px)`;
          moved = true;
          revealWord();
        }
      };
      swipeCard.ontouchend = () => {
        swipeCard.style.transition = 'transform 0.2s ease';
        swipeCard.style.transform = 'translateY(0)';
        if (currentIndex < players.length - 1)
          document.getElementById("nextBtn").style.display = "block";
        else
          document.getElementById("startRoundBtn").style.display = "block";
      };
    }

    function revealWord() {
      const isImposter = currentIndex === imposterIndex;
      document.getElementById("wordCard").textContent = isImposter
        ? `üòà Du bist der Imposter! Hinweis: ${imposterHint}`
        : `‚úÖ ${realWord}`;
    }

    function nextPlayer() {
      currentIndex++;
      document.getElementById("nextBtn").style.display = "none";
      showPlayerCard();
    }

    function showStarter() {
      starter = players[Math.floor(Math.random() * players.length)];
      document.getElementById("statusText").textContent = `üé≤ ${starter} beginnt die Runde!`;
      document.getElementById("startRoundBtn").style.display = "none";
      document.getElementById("cardContainer").style.display = "none";
      document.getElementById("revealImposterBtn").style.display = "block";
      document.getElementById("crewWinBtn").style.display = "inline-block";
      document.getElementById("imposterWinBtn").style.display = "inline-block";
    }

    function revealImposter() {
      document.getElementById("statusText").textContent = "";
      document.getElementById("reveal").textContent = `üòà Der Imposter war: ${players[imposterIndex]}\nWort: ${realWord}`;
    }

    function awardPoints(imposterWon) {
      if (imposterWon) {
        points[players[imposterIndex]] += 2;
      } else {
        players.forEach((p, i) => { if (i !== imposterIndex) points[p] += 1; });
      }
      localStorage.setItem("imposter_points", JSON.stringify(points));
      let output = `üòà Der Imposter war: ${players[imposterIndex]}\nWort: ${realWord}\n\nüèÜ Punktestand:\n`;
      for (let p in points) output += `${p}: ${points[p]} Punkte\n`;
      document.getElementById("reveal").textContent = output;
      document.getElementById("crewWinBtn").style.display = "none";
      document.getElementById("imposterWinBtn").style.display = "none";
      document.getElementById("restartBtn").style.display = "block";
    }

    function startNewRound() {
      startGame();
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
    }

    generateCategoryCheckboxes();
  </script>
</body>
</html>
