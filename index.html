<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imposter Wortspiel</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #a1c4fd 0%, #c2e9fb 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      padding: 30px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      transition: all 0.3s ease;
    }
    h1 {
      color: #333;
    }
    input, button {
      margin: 6px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
      width: 90%;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    #game {
      display: none;
    }
    #cardContainer {
      position: relative;
      height: 220px;
      overflow: hidden;
    }
    #swipeCard {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3em;
      user-select: none;
      transition: transform 0.6s cubic-bezier(0.25, 1, 0.3, 1);
      z-index: 2;
    }
    #wordCard {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #f0f8ff;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4em;
      color: #333;
      z-index: 1;
    }
    #nextBtn {
      display: none;
      margin-top: 20px;
      background: #0078ff;
    }
    #nextBtn:hover {
      background: #006ae0;
    }
  </style>
</head>
<body>
  <div class="card" id="setup">
    <h1>Imposter Wortspiel üïµÔ∏è‚Äç‚ôÇÔ∏è</h1>
    <p>Wie viele Spieler?</p>
    <input type="number" id="playerCount" min="4" max="10" value="4" />
    <button onclick="setPlayers()">Weiter</button>
    <div id="nameInputs"></div>
  </div>

  <div class="card" id="game">
    <h2 id="playerName"></h2>
    <div id="cardContainer">
      <div id="wordCard">üóùÔ∏è Wort anzeigen...</div>
      <div id="swipeCard">üîí Wische nach oben üëÜ</div>
    </div>
    <button id="nextBtn" onclick="nextPlayer()">N√§chster Spieler ‚û°Ô∏è</button>
  </div>

  <script>
    // üß† W√∂rter (real, imposterHint)
    const words = [
      ["Apfel", "Frucht"],
      ["Auto", "Fahren"],
      ["Haus", "Geb√§ude"],
      ["Hund", "Tier"],
      ["Sommer", "Jahreszeit"],
      ["Schule", "Lernen"],
      ["Brot", "Backen"],
      ["Berg", "H√∂he"],
      ["Kaffee", "Trinken"],
      ["Fu√üball", "Sport"]
    ];

    let usedWords = [];
    let players = [];
    let currentIndex = 0;
    let realWord = "";
    let imposterHint = "";
    let imposterIndex = 0;
    let startY = 0;
    let swiped = false;

    function setPlayers() {
      const count = parseInt(document.getElementById("playerCount").value);
      const container = document.getElementById("nameInputs");
      container.innerHTML = "";

      for (let i = 0; i < count; i++) {
        const input = document.createElement("input");
        input.placeholder = `Name Spieler ${i + 1}`;
        input.id = `player${i}`;
        container.appendChild(input);
      }

      const startBtn = document.createElement("button");
      startBtn.textContent = "Spiel starten";
      startBtn.onclick = startGame;
      container.appendChild(startBtn);
    }

    function getRandomWord() {
      const available = words.filter(w => !usedWords.includes(w[0]));
      if (available.length === 0) {
        alert("Alle W√∂rter wurden schon benutzt! Seite neu laden f√ºr Neustart.");
        return words[0];
      }
      const pair = available[Math.floor(Math.random() * available.length)];
      usedWords.push(pair[0]);
      return pair;
    }

    function startGame() {
      const count = parseInt(document.getElementById("playerCount").value);
      players = [];
      for (let i = 0; i < count; i++) {
        const name = document.getElementById(`player${i}`).value.trim();
        if (name === "") {
          alert("Bitte alle Namen eingeben!");
          return;
        }
        players.push(name);
      }

      const pair = getRandomWord();
      realWord = pair[0];
      imposterHint = pair[1];
      imposterIndex = Math.floor(Math.random() * players.length);
      currentIndex = 0;

      document.getElementById("setup").style.display = "none";
      document.getElementById("game").style.display = "block";

      showPlayerCard();
    }

    function showPlayerCard() {
      swiped = false;
      const player = players[currentIndex];
      document.getElementById("playerName").textContent = `Spieler: ${player}`;
      document.getElementById("wordCard").textContent = "üóùÔ∏è Wort anzeigen...";
      document.getElementById("swipeCard").style.transform = "translateY(0)";
      document.getElementById("nextBtn").style.display = "none";

      const swipeCard = document.getElementById("swipeCard");
      swipeCard.ontouchstart = (e) => startY = e.touches[0].clientY;
      swipeCard.ontouchend = (e) => {
        const endY = e.changedTouches[0].clientY;
        if (startY - endY > 50 && !swiped) revealWord();
      };
      swipeCard.onclick = () => { if (!swiped) revealWord(); };
    }

    function revealWord() {
      swiped = true;
      const isImposter = currentIndex === imposterIndex;
      document.getElementById("wordCard").textContent = isImposter
        ? `üòà Du bist der Imposter!\nHinweis: ${imposterHint}`
        : `üóùÔ∏è Dein Wort: ${realWord}`;
      document.getElementById("swipeCard").style.transform = "translateY(-120%)";
      setTimeout(() => {
        document.getElementById("nextBtn").style.display = "block";
      }, 600);
    }

    function nextPlayer() {
      currentIndex++;
      if (currentIndex >= players.length) {
        alert("Alle haben ihr Wort gesehen! Zeit zum Raten! üïµÔ∏è‚Äç‚ôÄÔ∏è");
        location.reload();
      } else {
        showPlayerCard();
      }
    }
  </script>
</body>
</html>
