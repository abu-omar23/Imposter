<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imposter Wortspiel</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #a1c4fd 0%, #c2e9fb 100%);
      user-select: none;
      height: 100%;
    }
    .card {
      background: #fdf5e6;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      padding: 30px;
      max-width: 500px;
      margin: 30px auto;
      text-align: center;
    }
    h1, h2, p { color: #333; }
    button, input {
      font-size: 1em;
      padding: 10px;
      margin: 8px auto;
      width: 90%;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .checkboxes {
      display: none;
      margin-top: 10px;
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: left;
    }
    .checkboxes.visible {
      display: block;
    }
    .checkboxes label {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }
    .player-counter {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .counter-btn {
      font-size: 1.2em;
      padding: 5px 15px;
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #playerCountDisplay {
      font-size: 1.2em;
      width: 40px;
      text-align: center;
      background: none;
      border: none;
    }
    #cardContainer {
      position: relative;
      height: 220px;
      overflow: hidden;
      touch-action: none;
      display: none;
    }
    #swipeCard, #wordCard {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3em;
      transition: transform 0.2s ease;
      text-align: center;
      padding: 20px;
    }
    #swipeCard {
      background: linear-gradient(to bottom, #7f00ff, #e100ff);
      color: white;
      z-index: 2;
      font-size: 1.5em;
      font-weight: bold;
      flex-direction: column;
    }
    #wordCard {
      background: #212121;
      color: #ffffff;
      z-index: 1;
      flex-direction: column;
    }
    #nextBtn, #startRoundBtn, #revealImposterBtn, #restartBtn {
      display: none;
      margin: 20px auto 0;
      background: #0078ff;
    }
    #reveal {
      font-size: 1.2em;
      font-weight: bold;
      color: darkred;
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div class="card" id="setup">
  <h1>Imposter Wortspiel üïµÔ∏è‚Äç‚ôÇÔ∏è</h1>
  <button onclick="toggleCategoryMenu()">Kategorien √§ndern</button>
  <div class="checkboxes" id="categoryList"></div>
  <p>Wie viele Spieler?</p>
  <div class="player-counter">
    <button class="counter-btn" onclick="adjustPlayerCount(-1)">‚àí</button>
    <input id="playerCountDisplay" type="text" readonly value="4">
    <button class="counter-btn" onclick="adjustPlayerCount(1)">+</button>
  </div>
  <button onclick="setPlayers()">Weiter</button>
  <div id="nameInputs"></div>
</div>

<div class="card" id="game" style="display:none">
  <h2 id="playerName"></h2>
  <p id="statusText"></p>
  <div id="cardContainer">
    <div id="wordCard">üóùÔ∏è Wort anzeigen...</div>
    <div id="swipeCard">üîí Wische nach oben üëÜ</div>
  </div>
  <button id="nextBtn" onclick="nextPlayer()">‚û°Ô∏è N√§chster Spieler</button>
  <button id="startRoundBtn" onclick="showStarter()">üé≤ Runde starten</button>
  <button id="revealImposterBtn" onclick="revealImposter()">üòà Imposter aufdecken</button>
  <div id="reveal"></div>
  <button id="restartBtn" onclick="location.reload()">üîÅ Spiel zur√ºcksetzen</button>
</div>

<script>
  const wordPool = {
    leicht: [["Ball", "rund"], ["Haus", "Wohnung"], ["Hund", "Tier"]],
    sport: [["Fu√üball", "Tor"], ["Basketball", "Korb"], ["Tennis", "Schl√§ger"]],
    schule: [["Tafel", "Unterricht"], ["Lehrer", "Person"], ["Mathe", "Fach"]],
    essen: [["Pizza", "Ofen"], ["Apfel", "Frucht"], ["K√§se", "Milch"]],
    technik: [["Computer", "Ger√§t"], ["Handy", "Telefon"], ["App", "Software"]],
    haustier: [["Katze", "Schnurren"], ["Hund", "Leine"], ["Hamster", "K√§fig"]],
    hobbys: [["Lesen", "Buch"], ["Malen", "Farben"], ["G√§rtnern", "Pflanzen"]],
    familie: [["Mutter", "Eltern"], ["Vater", "Kind"], ["Schwester", "Geschwister"]]
  };

  let players = [], points = {}, usedWords = [], selectedWords = [], currentIndex = 0, imposterIndex = 0;
  let realWord = "", imposterHint = "", starter = "", startY = 0;

  function toggleCategoryMenu() {
    document.getElementById("categoryList").classList.toggle("visible");
  }

  function adjustPlayerCount(change) {
    const display = document.getElementById('playerCountDisplay');
    let count = parseInt(display.value);
    count = Math.max(4, Math.min(10, count + change));
    display.value = count;
  }

  function generateCategoryCheckboxes() {
    const container = document.getElementById("categoryList");
    container.innerHTML = "";
    for (let cat in wordPool) {
      const label = document.createElement("label");
      label.innerHTML = `<input type="checkbox" value="${cat}" checked /> ${cat}`;
      container.appendChild(label);
    }
  }

  function setPlayers() {
    generateCategoryCheckboxes();
    const count = parseInt(document.getElementById("playerCountDisplay").value);
    const container = document.getElementById("nameInputs");
    container.innerHTML = "";
    const saved = JSON.parse(localStorage.getItem("imposter_names") || "[]");
    for (let i = 0; i < count; i++) {
      const input = document.createElement("input");
      input.placeholder = `Name Spieler ${i + 1}`;
      input.id = `player${i}`;
      input.value = saved[i] || "";
      container.appendChild(input);
    }
    const startBtn = document.createElement("button");
    startBtn.textContent = "Spiel starten";
    startBtn.onclick = startGame;
    container.appendChild(startBtn);
  }

  function startGame() {
    players = [];
    const count = parseInt(document.getElementById("playerCountDisplay").value);
    for (let i = 0; i < count; i++) {
      const name = document.getElementById(`player${i}`).value.trim();
      if (!name) return alert("Bitte alle Namen eingeben!");
      players.push(name);
      if (!(name in points)) points[name] = 0;
    }
    localStorage.setItem("imposter_names", JSON.stringify(players));

    const selectedCategories = [...document.querySelectorAll("#categoryList input:checked")].map(cb => cb.value);
    selectedWords = selectedCategories.flatMap(cat => wordPool[cat]);
    const word = getRandomWord();
    realWord = word[0];
    imposterHint = word[1];

    imposterIndex = Math.floor(Math.random() * players.length);
    starter = players[Math.floor(Math.random() * players.length)];
    currentIndex = 0;

    document.getElementById("setup").style.display = "none";
    document.getElementById("game").style.display = "block";
    document.getElementById("cardContainer").style.display = "block";
    showPlayerCard();
  }

  function getRandomWord() {
    let available = selectedWords.filter(w => !usedWords.includes(w[0]));
    if (available.length === 0) {
      usedWords = [];
      available = selectedWords;
    }
    const word = available[Math.floor(Math.random() * available.length)];
    usedWords.push(word[0]);
    return word;
  }

  function showPlayerCard() {
    const player = players[currentIndex];
    document.getElementById("playerName").textContent = player;
    document.getElementById("wordCard").textContent = "üóùÔ∏è Wort anzeigen...";
    document.getElementById("swipeCard").style.transform = "translateY(0)";
    const swipeCard = document.getElementById("swipeCard");

    swipeCard.ontouchstart = e => { startY = e.touches[0].clientY; };
    swipeCard.ontouchmove = e => {
      const deltaY = startY - e.touches[0].clientY;
      if (deltaY > 0) {
        swipeCard.style.transition = 'none';
        swipeCard.style.transform = `translateY(-${deltaY}px)`;
      }
    };
    swipeCard.ontouchend = () => {
      const deltaY = startY - event.changedTouches[0].clientY;
      swipeCard.style.transition = 'transform 0.3s ease';
      if (deltaY > 80) {
        revealWord();
      } else {
        swipeCard.style.transform = "translateY(0)";
      }
    };
  }

  function revealWord() {
    const isImposter = currentIndex === imposterIndex;
    document.getElementById("wordCard").textContent = isImposter ? `üòà Du bist der Imposter! Hinweis: ${imposterHint}` : `‚úÖ ${realWord}`;
    document.getElementById("swipeCard").style.transform = "translateY(-120%)";

    setTimeout(() => {
      document.getElementById("swipeCard").style.transform = "translateY(0)";
      if (currentIndex < players.length - 1) {
        document.getElementById("nextBtn").style.display = "block";
      } else {
        document.getElementById("startRoundBtn").style.display = "block";
      }
    }, 1000);
  }

  function nextPlayer() {
    currentIndex++;
    document.getElementById("nextBtn").style.display = "none";
    showPlayerCard();
  }

  function showStarter() {
    document.getElementById("playerName").textContent = "";
    document.getElementById("statusText").textContent = `üé≤ ${starter} beginnt die Runde!`;
    document.getElementById("startRoundBtn").style.display = "none";
    document.getElementById("revealImposterBtn").style.display = "block";
  }

  function revealImposter() {
    document.getElementById("statusText").textContent = "";
    const winner = prompt("Wer hat gewonnen? Tippe 'imposter' oder 'crew'").toLowerCase();
    if (winner === "imposter") {
      points[players[imposterIndex]] += 2;
    } else if (winner === "crew") {
      players.forEach((p, i) => { if (i !== imposterIndex) points[p] += 1; });
    }
    const punkteText = Object.entries(points).map(([n, p]) => `${n}: ${p} Punkte`).join("\\n");
    document.getElementById("reveal").textContent = `üòà Der Imposter war: ${players[imposterIndex]}\nWort: ${realWord}\n\n${punkteText}`;
    document.getElementById("revealImposterBtn").style.display = "none";
    document.getElementById("restartBtn").style.display = "block";
  }

  generateCategoryCheckboxes();
</script>

</body>
</html>
